<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DidiMa Duo | Redirect</title>
  <link rel="icon" href="img/icon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000 url("background.png") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: #fff;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 300px;
      max-width: 80%;
      height: auto;
      filter: brightness(0) invert(1);
      user-select: none;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05) rotate(-2deg);
      cursor: pointer;
    }

    h1 {
      font-size: clamp(1.4rem, 5vw, 2.2rem);
      margin: 20px 0 30px 0;
      font-weight: 500;
      color: #f7d774;
      text-shadow: 0px 0px 10px rgba(0,0,0,0.6);
      user-select: none;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    h1:hover {
      transform: scale(1.05);
      color: #fff3b0;
      cursor: default;
    }

    .loader {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 4px solid rgba(255, 215, 116, 0.4);
      border-top-color: #f7d774;
      animation: spin 1.5s linear infinite, pulse 2s ease-in-out infinite;
      margin-bottom: 20px;
    }

    p {
      font-size: 0.75rem;
      opacity: 0.9;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(247, 215, 116, 0.5); }
      50% { box-shadow: 0 0 20px 10px rgba(247, 215, 116, 0.2); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.6rem;
      }
      .loader {
        width: 60px;
        height: 60px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 200px;
      }
      h1 {
        font-size: 1.3rem;
        margin-bottom: 20px;
      }
      .loader {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="content" id="content">
    <img src="logo_dmd.svg" alt="DidiMa Duo Logo" class="logo" draggable="false">
    <h1>Je wordt doorgestuurd...</h1>
    <div class="loader" aria-hidden="true"></div>
    <p>Â© Didima Duo | 2025</p>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "https://didimaduo.wixsite.com/didima";
    }, 3000);
  </script>
</body>
</html>
